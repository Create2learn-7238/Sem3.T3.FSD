<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#mb">
        Detail of cookie
    </button>
    <div class="modal fade" id="mb">
        <div class="modal-dialog modal-dialog-scrollable modal-fullscreen-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5">Detail of cookie</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Hello
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Accept</button>
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#cc">Close</button>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="cc">
        <div class="modal-dialog modal-dialog-scrollable modal-fullscreen-md">
            <div class="modal-content">
                <div class="modal-body">
                    Accept to continue
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#mb">ok</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
