<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div
      class="carousel slide"
      id="cc"
      data-bs-ride="carousel"
      data-bs-pause="hover"
    >
      <div class="carousel-indicators">
        <button
          class="active bg-danger"
          data-bs-target="#cc"
          data-bs-slide-to="0"
          type="button"
        ></button>
        <button
          class="bg-success"
          data-bs-target="#cc"
          data-bs-slide-to="1"
          type="button"
        ></button>
        <button
          class="bg-info"
          data-bs-target="#cc"
          data-bs-slide-to="2"
          type="button"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000m">
          <img src="photo-1.png" class="d-block w-100" height="300px" />
          <div class="carousel-caption bg-danger text-dark border border-5">
            <h2>HAHAHAHAHA
              <a href="#" class="btn btn-info"> clickme </a>
            </h2>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="photo-2.png" class="d-block w-100 rounded-circle " height="300px" />
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="photo-3.png" class="d-block w-100" height="300px" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        data-bs-target="#cc"
        data-bs-slide="prev"
        type="button"
      >
        <span class="bg-danger carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        data-bs-target="#cc"
        data-bs-slide="next"
        type="button"
      >
        <span class="bg-success carousel-control-next-icon"></span>
      </button>
    </div>
  </body>
</html>
