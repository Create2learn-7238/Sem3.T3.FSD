<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
            <h1 class="text-primary text-center border border-top-3 ">Pizza Shop 2.o</h1>
            <h3>Customer Details : </h3>
            <div class="row">
         <label class="col-3 col-form-label">Name : </label>
        <div class="col-9">
        <input
          type="text"
          name=""
          class="form-control"
          placeholder="Enter Name"
        />
      </div>
                  <div class="row">
         <label class="col-3 col-form-label">Mobile : </label>
        <div class="col-9">
        <input
          type="number"
          name=""
          class="form-control"
          placeholder="Enter Your Mobile number"
        />
      </div>
      <div class="row">
        <label class="col-3 col-form-label">Add : </label>
        <div class="col-9">
                    <textarea
        class="form-control"
        id="msg"
        placeholder="Enter your Address"
        style="height: 100px"
      ></textarea>
        </div>
      </div>

      <h3>Pizza Topping Detail :</h3>
      <div class="row">
        <label class="col-2">Pizza Type:</label>
        <div class="col-2">
            <input type="checkbox" name="aa" id="">
            <label for="aa">Supreme</label>
        </div>
        <div class="col-2" >
         <label for="aa">Quantity :
            <input type="number"> </label>
        </div>
      </div>

            <div class="row">
        <label class="col-2"></label>
        <div class="col-2">
            <input type="checkbox" name="aa" id="">
            <label for="aa">Cheese</label>
        </div>
        <div class="col-2" >
         <label for="aa">Quantity :
            <input type="number"> </label>
        </div>
      </div>

      
            <div class="row">
        <label class="col-2"></label>
        <div class="col-2">
            <input type="checkbox" name="aa" id="">
            <label for="aa">Veg</label>
        </div>
        <div class="col-2" >
         <label for="aa">Quantity :
            <input type="number"> </label>
        </div>
      </div>


      <div class="form-control">
        <label for="abc">Pizza Size:
            <input type="radio" name="abc" id="">
            <label for="">Small</label>
             <input type="radio" name="abc" id="">
            <label for="">Mid</label>
             <input type="radio" name="abc" id="">
            <label for="">Large</label>
        </label>
      </div>
      
      <div class="form-control ">
        <label class="form-label" for="">Pizza sauce:
            <select class="form-select" name="" id="">
                <optgroup label="Sauce">
                <option value="">Chilly</option>
                <option value="">Tomato</option>
                <option value="">BBQ</option>
                </optgroup>
                
            </select>
        </label>
      </div>
    </div>
  </body>
</html>
