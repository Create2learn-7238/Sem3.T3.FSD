<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-black navbar-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-text"><h4>Sunstar</h4></span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Contact
                    </a>
                </li>
            </ul>
            
        </div>
    </nav>

    <div class="carousel slide" id="cc" data-bs-ride="carousel" data-bs-pause="hover">
        <div class="carousel-indicators">
            <button type="button" class="active bg-success" data-bs-target="#cc" data-bs-slide-to="0"></button>
            <button type="button" class="bg-success" data-bs-target="#cc" data-bs-slide-to="1"></button>
            <button type="button" class="bg-success" data-bs-target="#cc" data-bs-slide-to="2"></button>
        </div>
        
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-intervet="2000">
                <div class="d-block w-100 bg-dark" style="height: 500px;"></div>
                <div class="carousel-caption">
                    <h1></h1>
                    <a href="#" class="btn btn-primary">Get started</a>
                </div>
            </div>
            <div class="carousel-item" data-bs-intervet="2000">
                <div class="d-block w-100 bg-primary" style="height: 500px;"></div>
                <div class="carousel-caption">
                    <h1>First Slide</h1>
                    <a href="#" class="btn btn-danger">Click me</a>
                </div>
            </div>
            <div class="carousel-item" data-bs-intervet="2000">
                <div class="d-block w-100 bg-warning" style="height: 500px;"></div>
                 <div class="carousel-caption">
                    <h1>First Slide</h1>
                    <a href="#" class="btn btn-danger">Click me</a>
                </div>
            </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#cc" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
        <button type="button" class="carousel-control-next" data-bs-target="#cc" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
    </div>
</body>
</html>
