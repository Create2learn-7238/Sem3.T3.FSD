<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>needs-validation</h1>
    <form class="needs-validation">
      <div class="mb-3">
        <label class="form-label">UserName:</label>
        <input type="text" class="form-control is-valid" id="" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input
          type="password"
          class="form-control"
          id=""
          minlength="6"
          required
        />
      </div>
      <button type="submit" class="btn btn-info">submit</button>
    </form>

    <h1>was-validated</h1>

    <form class="was-validated">
      <div class="mb-3">
        <label class="form-label">UserName:</label>
        <input type="text" class="form-control is-valid" id="" required />
        <div class="valid-feedback">UserName ok</div>
        <div class="invalid-feedback">lahkto hoy to lakh ne</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input
          type="password"
          class="form-control"
          id=""
          minlength="6"
          required
        />
        <div class="valid-feedback">Pass ok</div>
        <div clsss="invalid-feedback">lahkto hoy to lakh ne</div>
      </div>

      <div class="mb-3 form-check">
        <label class="form-label">Gender:</label>
        <input type="radio" name="gen" id="" required />male
        <input type="radio" name="gen" id="" />female
        <div class="invalid-feedback">Select gender</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Select city:</label>
        <select class="form-select" required>
          <option selected hidden value="">--select city--</option>
          <option>Abad</option>
          <option>Gandhinagar</option>
          <option>Surat</option>
        </select>

        <div class="valid-feedback">selected</div>
        <div class="invalid-feedback">Not selected</div>
      </div>

      <button type="submit" class="btn btn-info">submit</button>
    </form>
  </body>
